<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Calculo Nota</title>
</head>

<body class="body" id="body" >




  <form class="container">

    <div class="tittle" >
      <h1>Consulta tu Estado</h1>
    </div>

    <div class="form" >

      <div  class="labels" >
        <label for="name">Ingrese su Nombre </label>
        <label for="note1">Nota 1</label>
        <label for="note2">Nota 2</label>
        <label for="color">Que Color Deseas</label>
      </div>

      <div class="inputs" >
        <input  id="name" type="text">
        <input  id="note1" type="number">
        <input  id="note2" type="number">
        <input id="color" type="color" onchange="set_color(this)">
      </div>

    </div>

    <p id="result"></p>

    <div>
      <input type="submit" id="btnCalculate" value="Consultar"  class="btn btn-info"></input>
    </div>

  </form>

  <script src="./CalculoNotas.js" ></script>
</body>
</html>
